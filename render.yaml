services:
  - type: web
    name: linkedin-scheduler
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: LINKEDIN_REDIRECT_URI
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: linkedin-scheduler-db
          property: connectionString

databases:
  - name: linkedin-scheduler-db
    plan: free
    databaseName: linkedin_scheduler
    user: linkedin_user
